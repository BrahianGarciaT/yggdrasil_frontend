<div class="container">
    <div class="row align-items-center">
        <div class="card col text-center align-self-center" style="margin-top: 80px;">
            <div class="card-body">
                <form class="form-row">
                    <div class="form-group col-12">
                        <label for="exampleInputEmail1">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="form-group col-12">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary align-items-center">
                            INGRESAR
                        </button>
                    </div>
                    <div class="col-12">
                        <small id="ingresarHelp" class="form-text text-muted">Todavia no tienes cuenta?
                            <a class="alert-link" [routerLink]="['/registrar']">Ingresa aquí</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
