<div class="container">
    <div class="row align-items-center">
        <div class="card col text-center align-self-center" style="margin-top: 80px;">
            <div class="card-body">
                <form class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="exampleInputEmail1">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="usuario">Nombre de usuario</label>
                        <input type="text" class="form-control" name="usuario" id="usuario" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" />
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="repeatPassword">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" />
                    </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary justify-content-center">
                        COMPLETAR REGISTRO
                    </button>
                </div>
                    <div class="col-12">
                    <small id="ingresarHelp" class="form-text text-muted">Ya tienes cuenta?
                        <a class="alert-link" [routerLink]="['/ingresar']">Ingresa aquí</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
