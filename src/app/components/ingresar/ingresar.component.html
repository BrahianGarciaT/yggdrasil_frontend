<div class="justify-content-center align-content-center">
  <div class="card text-center" style="width: 50rem; margin: 5rem auto;">
      <div class="card-body">
          <form class="form-row">
              <div class="form-group col-6">
                  <label for="exampleInputEmail1">Correo electrónico</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group col-6">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" name="password" id="password">
              </div>
              <button type="submit" class="btn btn-primary col-12 justify-content-center">INGRESAR</button>
              <small id="ingresarHelp" class="form-text text-muted col-12">Todavia no tienes cuenta? <a class="alert-link" [routerLink]="['/registrar']">Ingresa aquí</a></small>
          </form>
      </div>
  </div>
</div>
