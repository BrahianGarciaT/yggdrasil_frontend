<div class="justify-content-center align-content-center">
    <div class="card text-center" style="width: 50rem; margin: 5rem auto;">
        <div class="card-body">
            <form class="form-row">
                <div class="form-group col-6">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group col-6">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" class="form-control" name="usuario" id="usuario">
                </div>
                <div class="form-group col-6">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group col-6">
                    <label for="apellido">Apellidos</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>
                
                <div class="form-group col-6">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group col-6">
                    <label for="repeatPassword">Repetir contraseña</label>
                    <input type="password" class="form-control" name="repeatPassword" id="repeatPassword">
                </div>
                <button type="submit" class="btn btn-primary col-12 justify-content-center">COMPLETAR REGISTRO</button>
                <small id="ingresarHelp" class="form-text text-muted col-12">Ya tienes cuenta? <a class="alert-link" [routerLink]="['/ingresar']">Ingresa aquí</a></small>
            </form>
        </div>
    </div>
</div>
